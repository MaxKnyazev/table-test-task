<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Test Task</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">

    <section class="sort-and-search">
      <h1>Все пользователи</h1>
      <form class="sort-and-search__form">
        <div class="sort-and-search__form-group">
          <label for="sort-and-search__form-sort">Sort by:</label>
          <select id="sort-and-search__form-sort">
            <option value="name">Name</option>
            <option value="age">Age</option>
          </select>
        </div>
        <div class="sort-and-search__form-group">
          <label for="sort-and-search__form-search">Search by:</label>
          <input id="sort-and-search__form-search" type="text">
        </div>
      </form>
    </section>

    <section class="main-table">
      <h1>Table</h1>
      <table id="table" class="table">
        <thead class="table__header">
          <tr class="table__row">
            <th class="table__cell table__cell--header">Пользователь</th>
            <th class="table__cell table__cell--header">Пол</th>
            <th class="table__cell table__cell--header">Email</th>
            <th class="table__cell table__cell--header">Телефон</th>
            <th class="table__cell table__cell--header">Город</th>
            <th class="table__cell table__cell--header">Статус</th>
          </tr>
        </thead>
        <tbody id="table__body" class="table__body">
        </tbody>
      </table>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
